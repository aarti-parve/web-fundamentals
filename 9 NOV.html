<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="9 NOV.css" />
    <title>Login Page</title>

</head>

<body>
    <form>
        <h1>Login</h1>
        <input type="text" placeholder="Enter username" />
        <input type="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="4 character, 2 special character, 3 number and must have at least 6 character " required>

        <button type="submit">Login</button>
        <a href="registration.html">Click here to register</a>
        <br />

    </form>

</body>

</html>
